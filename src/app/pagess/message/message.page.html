<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tab3"></ion-back-button>
      </ion-buttons>

    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row id="item100" *ngFor="let mess of messages">
        <ion-col offset="6" size="7" class="message msg">
          <span>{{mess.text}}</span>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-row align-items-center no-padding>
        <ion-col size="10">
          <textarea autosize placeholder="Send Message" [(ngModel)]="text" class="container"></textarea>
          </ion-col>
        <ion-col size="2">
        <ion-button  (click)="send()">Send
        </ion-button>
    </ion-col>
    </ion-row>
    </ion-toolbar>
 
</ion-footer>
